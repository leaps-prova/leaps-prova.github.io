    <!-- Custom styles for this template -->
    <style>
        body {
            padding-top: 70px;
        }


        .tab-pane {
            padding-top: 5px;
            min-height: 150px;
        }

        #issueInfo {
            min-height: 150px;
        }

        .list {
            line-height: 1.2;
            margin: 0;
            overflow: hidden;
            list-style-position: outside;
            display: block;
        }

        #selector .list a {
            color: black;
        }

        .inline-list li {
            display: inline-block;
        }

        img {
            max-height:100%;
            max-width:100%;
        }

        #occurrences {
            padding: 4px;
            border: 1px solid grey;
            min-height: 150px;
        }

            #occurrences .list a {
                font-size: 80%;
                color: black;
            }

        #wikiLink {
            font-size: 80%;
            padding-left: 5px;
        }

        .animate {
            animation-name: bgcolor;
            animation-duration: 0.75s;
            animation-iteration-count: 3;
            animation-fill-mode: backwards;
        }

        @keyframes bgcolor {
            from {
                background-color: #ffffff;
            }

            to {
                background-color: #6A5ACD;
            }
        }
    </style>
